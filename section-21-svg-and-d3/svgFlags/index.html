<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>France</h2>
    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect fill='blue' width='200px' height='300px'/>
      <rect x='200' width='200px' fill='white' height='300px'/>
      <rect x='400' fill='red' width='200px' height='300px'/>
    </svg>

    <h2>Bangladesh</h2>
    <svg>
      <rect width='600px' height='300px' fill='#1b680c'/>
       <circle cx='250' cy='150' r='100' fill='#ff003b'/>
    </svg>

    <h2>Burkina Faso</h2>
    <svg>
      <rect width='600px' height='150px' fill='red'/>
      <rect y='150' width='600px' height='150px' fill='green'/>
      <path
         d='M300 100
            l20 35
            h45
            l-35 25
            l15 40
            l-45 -25
            l-45 25
            l15 -40
            l-35 -25
            h45'
         stroke='yellow'
         fill='yellow'
      />
    </svg>
    
    <h2>Israel</h2>
    <svg id='israel'>
      <rect width='600px' y='20' height='30px' fill='blue'/>
      <rect y='260'width='600px' height='30px' fill='blue'/>
      <polygon id='first-pol' points='300,70 370,200 230,200' stroke='blue' stroke-width='10px' fill='white'/>
      <polygon id='second-pol' stroke='blue' stroke-width='10px' fill='white' points='300,240 370,110 230,110'/>
      <line x1='255' y1='155' x2='280' y2='106' stroke='blue' stroke-width='10px'/>
      <line x1='345' y1='155' x2='320' y2='106' stroke='blue' stroke-width='10'/>
      <line x1='280' y1='200' x2='320' y2='200' stroke='blue' stroke-width='10'/>
    </svg>
  </body>
</html>
